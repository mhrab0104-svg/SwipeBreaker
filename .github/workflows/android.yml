name: Android CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ۱) دریافت سورس کد
      - name: Checkout code
        uses: actions/checkout@v4

      # ۲) نصب JDK (اندروید نیاز به جاوا ۱۷ دارد)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # ۳) نصب Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # ۴) اگر gradlew وجود دارد، از آن استفاده کن
      - name: دسترسی اجرا به gradlew
        if: ${{ hashFiles('gradlew') != '' }}
        run: chmod +x gradlew

      - name: بیلد با Gradle Wrapper
        if: ${{ hashFiles('gradlew') != '' }}
        run: ./gradlew assembleDebug

      # ۵) اگر gradlew وجود ندارد، از Gradle سیستم استفاده کن
      - name: نصب Gradle (در صورت نبود gradlew)
        if: ${{ hashFiles('gradlew') == '' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y gradle

      - name: بیلد با Gradle سیستم
        if: ${{ hashFiles('gradlew') == '' }}
        run: gradle assembleDebug

      # ۶) آپلود خروجی APK به عنوان Artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: SwipeBreaker-debug
          path: app/build/outputs/apk/debug/app-debug.apk

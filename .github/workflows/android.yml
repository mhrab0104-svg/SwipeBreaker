name: Android CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. دریافت سورس کد
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. نصب JDK (نسخه 17 برای اندروید مناسب است)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. دادن دسترسی اجرا به gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4. بیلد APK (نسخه Debug)
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # 5. آپلود خروجی APK به عنوان Artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: SwipeBreaker-debug
          path: app/build/outputs/apk/debug/app-debug.apk
